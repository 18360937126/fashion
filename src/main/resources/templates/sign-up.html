<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <!-- Title -->
        <title>Alpha | Responsive Admin Dashboard Template</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="UTF-8">
        <meta name="description" content="Responsive Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="Steelcoders" />
        
        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="assets/plugins/materialize/css/materialize.min.css"/>
        <link href="assets/icon.css" rel="stylesheet">  
        <link href="assets/plugins/material-preloader/css/materialPreloader.min.css" rel="stylesheet">        

        	
        <!-- Theme Styles -->
        <link href="assets/css/alpha.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery-3.4.1.min.js"></script>

        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script>
            $(function () {
                $("#sign-up-btn").click(function () {
                    $.post("regist",$("#registForm").serialize(),function (data) {
                        if(data.flag){
                            //判断注册成功
                            location.href="./sign-in"
                        }else{
                            $("#errorMsg").html(data.errorMsg);
                        }
                    });
                });
            });
        </script>
        
    </head>
    <body class="signup-page" style="background-image: url(img/crop.jpg)">
        <div class="loader-bg"></div>
        <div class="loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mn-content valign-wrapper">
            <main class="mn-inner container ">
                <div class="valign">
                      <div class="row">
                          <div class="col s12 m6 l4 offset-l4 offset-m3">
                              <div class="card white darken-1">
                                  <div class="card-content ">
                                      <span class="card-title">Sign Up</span>
                                       <div class="row">

                                           <form class="col s12" id="registForm" action="" method="post">
                                               <div class="input-field col s12">
                                                   <input id="name" type="text" name="username" class="validate">
                                                   <label for="name">Username</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="email" type="email" name="email" class="validate">
                                                   <label for="email">Email</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="password" type="password" name="password1" class="validate">
                                                   <label for="password">Password</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="password2" type="password" name="password2" class="validate">
                                                   <label for="password2">Confirm Password</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="birthday" type="date" name="birthday" class="validate">
                                                   <label for="birthday">Birthday</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="address" type="text" name="address" class="validate">
                                                   <label for="address">Address</label>
                                               </div>
                                               <div style="text-align: center;color: red" id="errorMsg"></div>
                                               <div class="col s12 right-align m-t-sm">
                                                   <a href="/sign-in" class="waves-effect waves-grey btn-flat">Sign in</a>
                                                   <!--<a href="index.html" class="waves-effect waves-light btn teal">Sign Up</a>-->
                                                   <input type="button" class="waves-effect waves-light btn teal" value="Sign up" id="sign-up-btn">
                                               </div>
                                           </form>

                                      </div>
                                  </div>
                              </div>
                          </div>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Javascripts -->
        <script src="assets/plugins/jquery/jquery-2.2.0.min.js"></script>
        <script src="assets/plugins/materialize/js/materialize.min.js"></script>
        <script src="assets/plugins/material-preloader/js/materialPreloader.min.js"></script>
        <script src="assets/plugins/jquery-blockui/jquery.blockui.js"></script>
        <script src="assets/js/alpha.min.js"></script>
        
    </body>
</html>
