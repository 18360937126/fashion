<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" type="text/css" href="css/product-orders.css" />
    <script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <script type="text/javascript" src="js/sweetalert-dev.js"></script>

    <script>
        $(function () {
            $("#headerPage").load("header.html");
            $("#footerPage").load("footer.html");
            $.get("/findUserName",{},function (user) {
                if(user){
                    var uid = user.uid;
                    //判断依据登录，再来编辑购物车页面
                    $.get("/wishlist/findMyWishlistByUid",{uid,uid},function (data) {
                        var li = '';
                        var lis = '<div class="row ">' +
                            '<br>\n' +
                            '            <div class="col-md-4">\n' +
                            '            </div>';
                        for (var i = 0; i < data.length; i++) {
                            var wishlistbean = data[i];
                            li=' <div class="col-md-2">\n' +
                                '                <div>\n' +
                                '                    <a href="/goodsPage/detail?gid='+wishlistbean.gid+'">\n' +
                                '                        <img style="width: 100%"\n' +
                                '                             src="'+wishlistbean.gimg1+'">\n' +
                                '                    </a>\n' +
                                '                    <a href="/goodsPage/detail?gid='+wishlistbean.gid+'">\n' +
                                '                        <div class="text-block">\n' +
                                '                            <p style="font-size: 12px;color: #000000">'+wishlistbean.gname1+'</p>\n' +
                                '                            <p style="font-size: 12px;color: #000000">'+wishlistbean.gname2+'</p>\n' +
                                '                            <p style="font-size: 12px;color: #999999">$'+wishlistbean.gprice+'</p>\n' +
                                '                            <a onclick="addMyCarts('+wishlistbean.gid+')" style="font-size: 13px;color: #282828;cursor:pointer">Add to Cart</a>\n' +
                                '                            <p><a href="/wishlist/deleteMyWishlistByWid?wid='+wishlistbean.wid+'" style="font-size: 13px;color: #282828">Remove</a></p>\n' +
                                '                        </div>\n' +
                                '                    </a>\n' +
                                '                </div>\n' +
                                '            </div>';
                            lis += li;
                            if((i+1)%3==0){
                                lis+='</div><div class="row">' +
                                    '<br>\n' +
                                    '            <div class="col-md-4">\n' +
                                    '            </div>';
                            }
                        }
                        lis+='</div>';
                        $("#wish-list").html(lis);
                    });
                }
            });
        });

        function addMyCarts(gid) {
            $.get("/cart/addMyCarts",{gid:gid},function (data) {
                if(data==0){
                    swal("Sorry","you are not logged in.","error");
                }else{
                    swal("Congratulations"," product added successfully","success")
                }
            });
        }

    </script>
